<div class="animated fadeIn">
  
  
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Project List
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>project name</th>
                <th>Geography</th>
                <th>Status</th>
                <th>View/Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects" >
                <td>{{project.projectName}}</td>
                <td>{{project.geo}}</td>
                <td>{{project.status}}</td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary" (click)=editProject(project.id)><i class="fa fa-dot-circle-o"></i> Edit</button>
                </td>
              </tr>
              
            </tbody>
          </table>
