<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Project stats
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-6">
                  <div class="callout callout-info">
                    <small class="text-muted">Project Count</small>
                    <br>
                    <strong class="h4">{{projectCount}}</strong>
                  </div>
                </div><!--/.col-->
                <div class="col-sm-6">
                  <div class="callout callout-danger">
                    <small class="text-muted">Region 1 Count</small>
                    <br>
                    <strong class="h4">{{region1Count}}</strong>
                  </div>
                </div><!--/.col-->
                
                
              </div><!--/.row-->
              <hr class="mt-0">  
            </div><!--/.col-->
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-6">
                  <div class="callout callout-warning">
                    <small class="text-muted">Region 2 count</small>
                    <br>
                    <strong class="h4">{{region2Count}}</strong>
                  </div>
                </div><!--/.col-->
                
              </div><!--/.row-->
              <hr class="mt-0">
              </div><!--/.col-->
          </div><!--/.row-->
          
          <div class="progress-group">
            <div>
              <div class="card-columns cols-2">
                <div class="card">
                  <div class="card-header">
                    Region1 Status Chart
                    <!-- <div class="card-header-actions">
                      <a href="http://www.chartjs.org">
                        <small class="text-muted">docs</small>
                      </a>
                    </div> -->
                  </div>
                  <div class="card-body">
                    <div class="chart-wrapper mt-3 mx-3" style="height:240px;">
                      <canvas baseChart class="chart"
                      [data]="pieChartDataRegion1"
                      [labels]="pieChartLabels"
                      [chartType]="pieChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"
                      [options]="options"></canvas>
                    </div>
                  </div>
                </div> 
                
              <div class="card">
                  <div class="card-header">
                    Region2 Status Chart
                    <!-- <div class="card-header-actions">
                      <a href="http://www.chartjs.org">
                        <small class="text-muted">docs</small>
                      </a>
                    </div> -->
                  </div>
                  <div class="card-body">
                    <div class="chart-wrapper mt-3 mx-3" style="height:240px;">
                      <canvas baseChart class="chart"
                      [data]="pieChartDataRegion2"
                      [labels]="pieChartLabels"
                      [chartType]="pieChartType"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"
                      [options]="options"></canvas>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
  
</div>
